<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="username-error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error"></div>

            <button type="submit" id="login-button" disabled>Login</button>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const usernameError = document.getElementById("username-error");
        const passwordError = document.getElementById("password-error");
        const loginButton = document.getElementById("login-button");

        usernameInput.addEventListener("input", validateUsername);
        passwordInput.addEventListener("input", validatePassword);

        function validateUsername() {
            const usernameValue = usernameInput.value.trim();

            if (usernameValue.length < 3) {
                usernameError.textContent = "Username must be at least 3 characters";
                loginButton.disabled = true;
            } else {
                usernameError.textContent = "";
                loginButton.disabled = !(usernameValue.length >= 3 && passwordInput.value.length >= 6);
            }
        }

        function validatePassword() {
            const passwordValue = passwordInput.value.trim();

            if (passwordValue.length < 6) {
                passwordError.textContent = "Password must be at least 7 characters";
                loginButton.disabled = true;
            } else {
                passwordError.textContent = "";
                loginButton.disabled = !(usernameInput.value.length >= 3 && passwordValue.length >= 6);
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Here, you can add your login logic. For this example, we're just displaying an alert.
            alert("Login successful!");
        });
    </script>
</body>
</html>
